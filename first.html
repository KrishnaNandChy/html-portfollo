<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front of a book</title>
</head>
<body>
    <!-- <center></center> is use for giving a look or take the headding in middle -->
    <center>
    <!-- for implementation of row <hr size="" noshade> is used -->
    <hr size="3"noshade>
    <!-- <h1></h1> (h2,h3,h4,h5&h6)is use for indicates the hedding of the paragraph -->
    <h1>This is a book</h1>
    <!-- <br>is use for give a break in a sentance -->
    <br>
    <h4>By</h4>
    <br>
    <h2>Krishan Nand</h2>
    <hr size="3"noshade>
    </center>
    <p>my <em>name</em> is <b>krishna nand</b></p>
</body>
</html>
